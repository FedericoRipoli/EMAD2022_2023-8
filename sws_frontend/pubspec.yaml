name: frontend_sws
description: Frontend of the Salerno Welfare Services project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter
  cupertino_icons: ^1.0.2
  introduction_screen: ^3.0.2
  shared_preferences: ^2.0.15
  responsive_framework: ^0.2.0
  getwidget: ^3.0.1
  flutter_map: ^3.0.0
  latlong2: ^0.8.1
  after_layout: ^1.2.0
  loading_animation_widget: ^1.2.0+3
  flutter_chat_types: ^3.6.0
  flutter_chat_ui: ^1.6.6
  http: ^0.13.5
  intl: ^0.17.0
  mime: ^1.0.2
  path_provider: ^2.0.11
  uuid: ^3.0.6
  speech_to_text: ^6.1.0
  flutter_tts: ^3.6.1
  bubble: ^1.2.1
  logging: ^1.1.0
  jwt_decoder: ^2.0.1
  flutter_custom_clippers: ^2.0.0
  infinite_scroll_pagination: ^3.2.0
  avatar_glow: ^2.0.2
  draggable_home: ^1.0.4
  dropdown_button2: ^1.9.1
  html_editor_enhanced: ^1.6.0

dev_dependencies:
  flutter_launcher_icons: ^0.11.0

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#fff"
    theme_color: "#fff"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: FredokaOne
      fonts:
        - asset: assets/fonts/FredokaOne-Regular.ttf