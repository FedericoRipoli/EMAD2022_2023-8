name: frontend_sws
description: Frontend of the Salerno Welfare Services project


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  introduction_screen: ^3.0.2
  shared_preferences: ^2.0.15
  settings_ui: ^2.0.2
  responsive_framework: ^0.2.0
  sidebarx: ^0.14.0

dev_dependencies:
  flutter_launcher_icons: "^0.10.0"

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/icon-512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon-512.png"
    background_color: "#fff"
    theme_color: "#fff"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
     - family: FredokaOne
       fonts:
         - asset: assets/fonts/FredokaOne-Regular.ttf
     - family: Raleway
       fonts:
         - asset: assets/fonts/Raleway-VariableFont_wght.ttf
